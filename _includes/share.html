<section class="share">
    <h4>Share this post</h4>
    <a class="icon-weibo" href="http://service.weibo.com/share/share.php?url={{site.domain_name}}{{page.url}}&amp;title={{page.title}}"  onclick="window.open(this.href, 'weibo-share','width=580,height=296');return false;">
        <span class="hidden">Weibo</span>
        <!-- <img src="http://www.sinaimg.cn/blog/developer/wiki/LOGO_24x24.png" style="border:0;" /> -->
    </a>
    <a class="icon-twitter" href="http://twitter.com/share?text={{page.title}}&amp;url={{site.domain_name}}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="hidden">Twitter</span>
    </a>
    <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{page.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="hidden">Facebook</span>
    </a>

       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <span class="hidden">Google+</span>
    </a> -->
</section>
